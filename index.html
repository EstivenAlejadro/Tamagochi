<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="./assets/dark_picachu.gif">
    <title>Tamagogo</title>
</head>
<body>
    
    <main>
        <div id="container">
            <div id="tittle">
                <h1>
                    TAMAGOGO
                </h1>
            </div>
            <div id="status">
                <p id="level" class="sta"></p>
                <p id="life" class="sta"></p>
                <p id="statu" class="sta"></p>
            </div>
            <div id="img">
                <img src="./assets/pikachu_init.gif" class="pet" id="pet" alt="imagem">
            </div>
            <div id="buttons">
                <button onclick="play()" class="btn">Play</button>
                <button onclick="sleep()" class="btn">Sleep</button>
                <button onclick="eat()" class="btn">eat</button>
            </div>
        </div> 
    </main>
    
    <script src="./scripts/index.js"></script>

</body>
</html>
